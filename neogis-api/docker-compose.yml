services:
  # Your Spring Boot neoGIS application with volume mapping
  neogis-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8050:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://pg16:5432/neogis
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=mnzryv
      - JWT_SECRET=JxW8mXbH4rB3vDk2pQyN9aZcLmXhTuFeAgKcRjVpYtWqZpSfUxYhQrGmNtPaCbEk4rB3vDk2pQyN9aZcLmXhTuFeAgKcRjVpYtWqZpSfUxYhQ
      - JWT_EXPIRATION=3600000
    volumes:
      - ./target/neogis.war:/app/neogis.war  # Map the WAR file for easy updates
      - ./logs:/app/logs  # Map logs directory for persistence
    networks:
      - shared_net
    restart: unless-stopped
networks:
  shared_net:
    external: true
services:
  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - "9000:9000"  # Web interface
      - "8000:8000"  # Optional: Edge Agent port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker daemon
      - portainer_data:/data  # Persistent storage for Portainer config
    environment:
      - TZ=Australia/Sydney  # Set timezone to AEST
    networks:
      - shared_net
    restart: unless-stopped

networks:
  shared_net:
    external: true

volumes:
  portainer_data: